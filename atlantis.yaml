version: 3
workflows:
  default:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-var-file", "examples/default.tfvars"]
    apply:
      steps:
      - apply:
          extra_args: ["-var-file", "examples/default.tfvars"]

projects:
- dir: examples/atlantis
  workspace: default
  autoplan:
    when_modified: ["*.tf", "*.tfvars"]
    enabled: true
